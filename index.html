<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="all">
                <form class="w-50 m-auto">
                    <div class=" p-5">
                        <h1>Register</h1>
                        <input type="text" class="f-name w-49 form-control  rounded-pill p-2 " name="" id="" placeholder="First Name">

                        <input type="text" class="l-name w-30 form-control  rounded-pill p-2 mb-3" name="" id="" placeholder="Last Name">

                      <input type="email" class="form-control rounded-pill w-80 ml-5" id="exampleInputEmail1"  placeholder="Email">
                      
                      <input type="password" class="form-control w-100 mr-3 rounded-pill mt-3" id="exampleInputPassword1" placeholder="Password">

                      <input type="password" class="form-control w-100 mr-3 rounded-pill mt-3" id="exampleInputPassword1" placeholder="Confirm Password">
                      

                      <div class="mb-3 mt-3  form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label " for="exampleCheck1">I accept <span class="check">Terms of Use</span></label>
                        <br>

                        <button type="submit" class="btn mt-3 rounded-pill">Submit</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
